    <script>

function getPlayerSelection () { //function to filter and validate player input
    let playerSelectionAnyCase = prompt ("Pick Rock Paper or Scissors") //prompt player to select Rock paper or Scissors
    let playerSelection = playerSelectionAnyCase.toLowerCase(); //convert inpunt into lower case

    if (!(playerSelection == "rock" ||playerSelection == "paper" ||playerSelection == "scissors" ||playerSelection == 0)) { //check validity of input, allow break from loop if nothing entered
            getPlayerSelection ();  //loop back to function and ask for new input
    }

    else if (playerSelection == 0) {
        alert ("You have cancelled the game")
    } else {
        return playerSelection
    }
}

let playerChoice = getPlayerSelection ()


function getComputerChoice () { //function to randomise selection from array
    const selection = ["rock", "paper", "scissors"]
    result = Math.floor (Math.random() * selection.length)
    return selection [result]
}

let computerChoice = getComputerChoice ()

//if player rock and computer rock, it's tie

//if player scissors and computer rock, player lose

//if player scissors and computer scissors, it's tie

function getPlayerResult (player, computer) {
    let playerResult = 0
    if (player == computer) {
        alert ("it's a tie!");
    } else if ((player == "rock" && computer == "scissors") || (player == "paper" && computer == "rock") && (player == "scissors" || computer == "paper")  ) {
        alert ("You win!!");
        playerResult += 1;
        return playerResult;
    } else {
        alert ("You lose!!")
    }
}
